<p>Returns all elements in an array except for the first one.</p>
<ul>
<li>Return <code>Array.prototype.slice(1)</code> if <code>Array.prototype.length</code> is more than <code>1</code>, otherwise, return the whole array.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> tail <span class="op">=</span> arr <span class="kw">=&gt;</span> (<span class="va">arr</span>.<span class="at">length</span> <span class="op">&gt;</span> <span class="dv">1</span> <span class="op">?</span> <span class="va">arr</span>.<span class="at">slice</span>(<span class="dv">1</span>) : arr)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">tail</span>([<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span>])<span class="op">;</span> <span class="co">// [2, 3]</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="at">tail</span>([<span class="dv">1</span>])<span class="op">;</span> <span class="co">// [1]</span></a></code></pre></div>
