<p>Checks if a string is lower case.</p>
<ul>
<li>Convert the given string to lower case, using <code>String.prototype.toLowerCase()</code> and compare it to the original.</li>
</ul>

<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isLowerCase</span>(<span class="st">&#39;abc&#39;</span>)<span class="op">;</span> <span class="co">// true</span></a>
