<p>Checks if the first numeric argument is divisible by the second one.</p>
<ul>
<li>Use the modulo operator (<code>%</code>) to check if the remainder is equal to <code>0</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isDivisible <span class="op">=</span> (dividend<span class="op">,</span> divisor) <span class="kw">=&gt;</span> dividend <span class="op">%</span> divisor <span class="op">===</span> <span class="dv">0</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isDivisible</span>(<span class="dv">6</span><span class="op">,</span> <span class="dv">3</span>)<span class="op">;</span> <span class="co">// true</span></a></code></pre></div>
