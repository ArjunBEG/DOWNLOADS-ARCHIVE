<p>Checks if the given argument is a symbol.</p>
<ul>
<li>Use <code>typeof</code> to check if a value is classified as a symbol primitive.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isSymbol <span class="op">=</span> val <span class="kw">=&gt;</span> <span class="kw">typeof</span> val <span class="op">===</span> <span class="st">&#39;symbol&#39;</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isSymbol</span>(<span class="at">Symbol</span>(<span class="st">&#39;x&#39;</span>))<span class="op">;</span> <span class="co">// true</span></a></code></pre></div>
