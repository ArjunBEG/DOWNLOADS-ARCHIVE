<p>Converts a number to a decimal mark formatted string.</p>
<ul>
<li>Use <code>Number.prototype.toLocaleString()</code> to convert the number to decimal mark format.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> toDecimalMark <span class="op">=</span> num <span class="kw">=&gt;</span> <span class="va">num</span>.<span class="at">toLocaleString</span>(<span class="st">&#39;en-US&#39;</span>)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">toDecimalMark</span>(<span class="fl">12305030388.9087</span>)<span class="op">;</span> <span class="co">// &#39;12,305,030,388.909&#39;</span></a></code></pre></div>
