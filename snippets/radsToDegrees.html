<p>Converts an angle from radians to degrees.</p>
<ul>
<li>Use <code>Math.PI</code> and the radian to degree formula to convert the angle from radians to degrees.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> radsToDegrees <span class="op">=</span> rad <span class="kw">=&gt;</span> (rad <span class="op">*</span> <span class="fl">180.0</span>) / <span class="va">Math</span>.<span class="at">PI</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">radsToDegrees</span>(<span class="va">Math</span>.<span class="at">PI</span> / <span class="dv">2</span>)<span class="op">;</span> <span class="co">// 90</span></a></code></pre></div>
