<p>Serializes a cookie name-value pair into a Set-Cookie header string.</p>
<ul>
<li>Use template literals and <code>encodeURIComponent()</code> to create the appropriate string.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> serializeCookie <span class="op">=</span> (name<span class="op">,</span> val) <span class="kw">=&gt;</span></a>
<a class="sourceLine" id="cb1-2" title="2">  <span class="vs">`</span><span class="sc">${</span><span class="at">encodeURIComponent</span>(name)<span class="sc">}</span><span class="vs">=</span><span class="sc">${</span><span class="at">encodeURIComponent</span>(val)<span class="sc">}</span><span class="vs">`</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">serializeCookie</span>(<span class="st">&#39;foo&#39;</span><span class="op">,</span> <span class="st">&#39;bar&#39;</span>)<span class="op">;</span> <span class="co">// &#39;foo=bar&#39;</span></a></code></pre></div>
