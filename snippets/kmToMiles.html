<p>Converts kilometers to miles.</p>
<ul>
<li>Follow the conversion formula <code>mi = km * 0.621371</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> kmToMiles <span class="op">=</span> km <span class="kw">=&gt;</span> km <span class="op">*</span> <span class="fl">0.621371</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">kmToMiles</span>(<span class="fl">8.1</span>) <span class="co">// 5.0331051</span></a></code></pre></div>
