<p>Gets the protocol being used on the current page.</p>
<ul>
<li>Use <code>Window.location.protocol</code> to get the protocol (<code>http:</code> or <code>https:</code>) of the current page.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> getProtocol <span class="op">=</span> () <span class="kw">=&gt;</span> <span class="va">window</span>.<span class="va">location</span>.<span class="at">protocol</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">getProtocol</span>()<span class="op">;</span> <span class="co">// &#39;https:&#39;</span></a></code></pre></div>
