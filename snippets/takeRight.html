<p>Creates an array with <code>n</code> elements removed from the end.</p>
<ul>
<li>Use <code>Array.prototype.slice()</code> to create a slice of the array with <code>n</code> elements taken from the end.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> takeRight <span class="op">=</span> (arr<span class="op">,</span> n <span class="op">=</span> <span class="dv">1</span>) <span class="kw">=&gt;</span> <span class="va">arr</span>.<span class="at">slice</span>(<span class="va">arr</span>.<span class="at">length</span> <span class="op">-</span> n<span class="op">,</span> <span class="va">arr</span>.<span class="at">length</span>)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">takeRight</span>([<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span>]<span class="op">,</span> <span class="dv">2</span>)<span class="op">;</span> <span class="co">// [ 2, 3 ]</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="at">takeRight</span>([<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span>])<span class="op">;</span> <span class="co">// [3]</span></a></code></pre></div>
