<p>Returns all the elements of an array except the last one.</p>
<ul>
<li>Use <code>Array.prototype.slice(0, -1)</code> to return all but the last element of the array.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> initial <span class="op">=</span> arr <span class="kw">=&gt;</span> <span class="va">arr</span>.<span class="at">slice</span>(<span class="dv">0</span><span class="op">,</span> <span class="dv">-1</span>)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">initial</span>([<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span>])<span class="op">;</span> <span class="co">// [1, 2]</span></a></code></pre></div>
