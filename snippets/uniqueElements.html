<p>Finds all unique values in an array.</p>
<ul>
<li>Create a <code>new Set()</code> from the given array to discard duplicated values.</li>
<li>Use the spread operator (<code>...</code>) to convert it back to an array.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> uniqueElements <span class="op">=</span> arr <span class="kw">=&gt;</span> [...<span class="at">new</span> <span class="at">Set</span>(arr)]<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">uniqueElements</span>([<span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span><span class="op">,</span> <span class="dv">4</span><span class="op">,</span> <span class="dv">4</span><span class="op">,</span> <span class="dv">5</span>])<span class="op">;</span> <span class="co">// [1, 2, 3, 4, 5]</span></a></code></pre></div>
