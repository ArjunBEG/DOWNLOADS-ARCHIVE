<p>Checks if the current environment is <a href="https://travis-ci.org/">Travis CI</a>.</p>
<ul>
<li>Check if the current environment has the <code>TRAVIS</code> and <code>CI</code> environment variables (<a href="https://docs.travis-ci.com/user/environment-variables/#Default-Environment-Variables">reference</a>).</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isTravisCI <span class="op">=</span> () <span class="kw">=&gt;</span> <span class="st">&#39;TRAVIS&#39;</span> <span class="kw">in</span> <span class="va">process</span>.<span class="at">env</span> <span class="op">&amp;&amp;</span> <span class="st">&#39;CI&#39;</span> <span class="kw">in</span> <span class="va">process</span>.<span class="at">env</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isTravisCI</span>()<span class="op">;</span> <span class="co">// true (if code is running on Travis CI)</span></a></code></pre></div>
