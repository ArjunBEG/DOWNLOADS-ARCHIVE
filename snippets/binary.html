<p>Creates a function that accepts up to two arguments, ignoring any additional arguments.</p>
<ul>
<li>Call the provided function, <code>fn</code>, with the first two arguments given.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> binary <span class="op">=</span> fn <span class="kw">=&gt;</span> (a<span class="op">,</span> b) <span class="kw">=&gt;</span> <span class="at">fn</span>(a<span class="op">,</span> b)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1">[<span class="st">&#39;2&#39;</span><span class="op">,</span> <span class="st">&#39;1&#39;</span><span class="op">,</span> <span class="st">&#39;0&#39;</span>].<span class="at">map</span>(<span class="at">binary</span>(<span class="va">Math</span>.<span class="at">max</span>))<span class="op">;</span> <span class="co">// [2, 1, 2]</span></a></code></pre></div>
