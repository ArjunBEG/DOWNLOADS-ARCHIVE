<p>Converts miles to kilometers.</p>
<ul>
<li>Follow the conversion formula <code>km = mi * 1.609344</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> milesToKm <span class="op">=</span> miles <span class="kw">=&gt;</span> miles <span class="op">*</span> <span class="fl">1.609344</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">milesToKm</span>(<span class="dv">5</span>)<span class="op">;</span> <span class="co">// ~8.04672</span></a></code></pre></div>
