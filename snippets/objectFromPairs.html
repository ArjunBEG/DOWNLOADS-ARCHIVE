<p>Creates an object from the given key-value pairs.</p>
<ul>
<li>Use <code>Array.prototype.reduce()</code> to create and combine key-value pairs.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> objectFromPairs <span class="op">=</span> arr <span class="kw">=&gt;</span></a>
<a class="sourceLine" id="cb1-2" title="2">  <span class="va">arr</span>.<span class="at">reduce</span>((a<span class="op">,</span> [key<span class="op">,</span> val]) <span class="kw">=&gt;</span> ((a[key] <span class="op">=</span> val)<span class="op">,</span> a)<span class="op">,</span> <span class="op">{}</span>)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">objectFromPairs</span>([[<span class="st">&#39;a&#39;</span><span class="op">,</span> <span class="dv">1</span>]<span class="op">,</span> [<span class="st">&#39;b&#39;</span><span class="op">,</span> <span class="dv">2</span>]])<span class="op">;</span> <span class="co">// {a: 1, b: 2}</span></a></code></pre></div>
