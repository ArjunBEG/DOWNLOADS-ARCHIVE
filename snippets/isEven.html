<p>Checks if the given number is even.</p>
<ul>
<li>Checks whether a number is odd or even using the modulo (<code>%</code>) operator.</li>
<li>Returns <code>true</code> if the number is even, <code>false</code> if the number is odd.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isEven <span class="op">=</span> num <span class="kw">=&gt;</span> num <span class="op">%</span> <span class="dv">2</span> <span class="op">===</span> <span class="dv">0</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isEven</span>(<span class="dv">3</span>)<span class="op">;</span> <span class="co">// false</span></a></code></pre></div>
