<p>Converts a string to an array of characters.</p>
<ul>
<li>Use the spread operator (<code>...</code>) to convert the string into an array of characters.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> toCharArray <span class="op">=</span> s <span class="kw">=&gt;</span> [...<span class="at">s</span>]<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">toCharArray</span>(<span class="st">&#39;hello&#39;</span>)<span class="op">;</span> <span class="co">// [&#39;h&#39;, &#39;e&#39;, &#39;l&#39;, &#39;l&#39;, &#39;o&#39;]</span></a></code></pre></div>
