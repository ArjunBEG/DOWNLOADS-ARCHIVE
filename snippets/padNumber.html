<p>Pads a given number to the specified length.</p>
<ul>
<li>Use <code>String.prototype.padStart()</code> to pad the number to specified length, after converting it to a string.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> padNumber <span class="op">=</span> (n<span class="op">,</span> l) <span class="kw">=&gt;</span> <span class="vs">`</span><span class="sc">${</span>n<span class="sc">}</span><span class="vs">`</span>.<span class="at">padStart</span>(l<span class="op">,</span> <span class="st">&#39;0&#39;</span>)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">padNumber</span>(<span class="dv">1234</span><span class="op">,</span> <span class="dv">6</span>)<span class="op">;</span> <span class="co">// &#39;001234&#39;</span></a></code></pre></div>
