<p>Checks if the given number is odd.</p>
<ul>
<li>Check whether a number is odd or even using the modulo (<code>%</code>) operator.</li>
<li>Return <code>true</code> if the number is odd, <code>false</code> if the number is even.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isOdd <span class="op">=</span> num <span class="kw">=&gt;</span> num <span class="op">%</span> <span class="dv">2</span> <span class="op">===</span> <span class="dv">1</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isOdd</span>(<span class="dv">3</span>)<span class="op">;</span> <span class="co">// true</span></a></code></pre></div>
