<p>Creates an array of key-value pair arrays from an object.</p>
<ul>
<li>Use <code>Object.entries()</code> to get an array of key-value pair arrays from the given object.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> objectToPairs <span class="op">=</span> obj <span class="kw">=&gt;</span> <span class="va">Object</span>.<span class="at">entries</span>(obj)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">objectToPairs</span>(<span class="op">{</span> <span class="dt">a</span><span class="op">:</span> <span class="dv">1</span><span class="op">,</span> <span class="dt">b</span><span class="op">:</span> <span class="dv">2</span> <span class="op">}</span>)<span class="op">;</span> <span class="co">// [ [&#39;a&#39;, 1], [&#39;b&#39;, 2] ]</span></a></code></pre></div>
