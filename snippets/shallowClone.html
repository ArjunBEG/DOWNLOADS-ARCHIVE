<p>Creates a shallow clone of an object.</p>
<ul>
<li>Use <code>Object.assign()</code> and an empty object (<code>{}</code>) to create a shallow clone of the original.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> shallowClone <span class="op">=</span> obj <span class="kw">=&gt;</span> <span class="va">Object</span>.<span class="at">assign</span>(<span class="op">{},</span> obj)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="kw">const</span> a <span class="op">=</span> <span class="op">{</span> <span class="dt">x</span><span class="op">:</span> <span class="kw">true</span><span class="op">,</span> <span class="dt">y</span><span class="op">:</span> <span class="dv">1</span> <span class="op">};</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="kw">const</span> b <span class="op">=</span> <span class="at">shallowClone</span>(a)<span class="op">;</span> <span class="co">// a !== b</span></a></code></pre></div>
