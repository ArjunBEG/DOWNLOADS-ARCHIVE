<p>Returns the logical inverse of the given value.</p>
<ul>
<li>Use the logical not (<code>!</code>) operator to return the inverse of the given value.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> not <span class="op">=</span> a <span class="kw">=&gt;</span> <span class="op">!</span>a<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">not</span>(<span class="kw">true</span>)<span class="op">;</span> <span class="co">// false</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="at">not</span>(<span class="kw">false</span>)<span class="op">;</span> <span class="co">// true</span></a></code></pre></div>
