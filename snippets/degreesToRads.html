<p>Converts an angle from degrees to radians.</p>
<ul>
<li>Use <code>Math.PI</code> and the degree to radian formula to convert the angle from degrees to radians.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> degreesToRads <span class="op">=</span> deg <span class="kw">=&gt;</span> (deg <span class="op">*</span> <span class="va">Math</span>.<span class="at">PI</span>) / <span class="fl">180.0</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">degreesToRads</span>(<span class="fl">90.0</span>)<span class="op">;</span> <span class="co">// ~1.5708</span></a></code></pre></div>
