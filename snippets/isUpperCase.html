<p>Checks if a string is upper case.</p>
<ul>
<li>Convert the given string to upper case, using <code>String.prototype.toUpperCase()</code> and compare it to the original.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> isUpperCase <span class="op">=</span> str <span class="kw">=&gt;</span> str <span class="op">===</span> <span class="va">str</span>.<span class="at">toUpperCase</span>()<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">isUpperCase</span>(<span class="st">&#39;ABC&#39;</span>)<span class="op">;</span> <span class="co">// true</span></a>
<a class="sourceLine" id="cb2-2" title="2"><span class="at">isUpperCase</span>(<span class="st">&#39;A3@$&#39;</span>)<span class="op">;</span> <span class="co">// true</span></a>
