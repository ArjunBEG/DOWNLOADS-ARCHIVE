<p>Calculates the distance between two points.</p>
<ul>
<li>Use <code>Math.hypot()</code> to calculate the Euclidean distance between two points.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> distance <span class="op">=</span> (x0<span class="op">,</span> y0<span class="op">,</span> x1<span class="op">,</span> y1) <span class="kw">=&gt;</span> <span class="va">Math</span>.<span class="at">hypot</span>(x1 <span class="op">-</span> x0<span class="op">,</span> y1 <span class="op">-</span> y0)<span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">distance</span>(<span class="dv">1</span><span class="op">,</span> <span class="dv">1</span><span class="op">,</span> <span class="dv">2</span><span class="op">,</span> <span class="dv">3</span>)<span class="op">;</span> <span class="co">// ~2.2361</span></a></code></pre></div>
