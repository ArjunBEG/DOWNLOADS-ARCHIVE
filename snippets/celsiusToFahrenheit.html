<p>Converts Celsius to Fahrenheit.</p>
<ul>
<li>Follow the conversion formula <code>F = 1.8 * C + 32</code>.</li>
</ul>
<div class="sourceCode" id="cb1"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb1-1" title="1"><span class="kw">const</span> celsiusToFahrenheit <span class="op">=</span> degrees <span class="kw">=&gt;</span> <span class="fl">1.8</span> <span class="op">*</span> degrees <span class="op">+</span> <span class="dv">32</span><span class="op">;</span></a></code></pre></div>
<div class="sourceCode" id="cb2"><pre class="sourceCode js"><code class="sourceCode javascript"><a class="sourceLine" id="cb2-1" title="1"><span class="at">celsiusToFahrenheit</span>(<span class="dv">33</span>)<span class="op">;</span> <span class="co">// 91.4</span></a></code></pre></div>
