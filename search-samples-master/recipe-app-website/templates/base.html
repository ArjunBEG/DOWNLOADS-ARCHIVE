<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/base.css" />
    {% block meta %}{% endblock %}
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    {% block header %}
    <header>
      <div class="inner">
        <a href="/"><img id="logo" src="/img/logo.png"/></a>
      </div>
    </header>
    {% endblock %}
    {% block content %}{% endblock %}
    {% block footer %}
    <footer>
      <a href="/allrecipes">View all recipes</a> | <a target="_blank" href="https://github.com/google/search-samples/tree/master/recipe-app-website">View the sample app code</a> hosted by Google on Github under the <a target="_blank" href="http://www.apache.org/licenses/LICENSE-2.0.html">Apache 2</a> license.
    </footer>
    {% endblock %}
  </body>
</html>
